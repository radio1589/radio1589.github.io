<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Dedicorp</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Open+Sans:400,600,700|Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Header -->
	<div class="container header__container">
		
		<header class="page__header">

			<!-- Top -->
			<div class="page__header-top">
				
				<!-- Lang -->
				<div class="lang__switcher">
					<select name="" id="" class="selectric">
						<option value="">RU</option>
						<option  value="">EN</option>
					</select>
				</div>
				
				<!-- Account -->
				<div class="account">
					<span class="account__icon">
						<img src="img/@1x/icon-account.svg" alt="">
					</span>
					<span class="account__text">
						Личный кабинет
					</span>
					<a href="#" class="account__link"></a>
				</div>
			</div>

			<!-- Header Main -->
			<div class="page__header-main">

				<!-- Logo -->
				<a href="#" class="logo">
					<img src="img/@1x/header-logo.png" alt="">
				</a>

				<!-- Main Nav -->
				<nav class="main-nav">
					<ul class="main-nav__list">
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">
								Новости
							</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">
								О компании
							</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">
								Продукты
							</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">
								Клиенты
							</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">
								Контакты
							</a>
						</li>
					</ul>
				</nav>

				<div class="phone">
					<span class="phone__text">
						+7 495 505 20 55
					</span>
				</div>
			</div>

			<!-- Jumbotron -->
			<div class="jumbotron">
				<div class="jumbotron__holder">
					<!-- Title -->
				<strong class="jumbotron__title">
					Институт Развития Цифровой
					Экономики (ООО ИРЦЭ)
				</strong>

				<!-- Jumbotron Text -->
				<p class="jumbotron__text">
					Разрабатываем высоконагруженные клиент-серверные
					и многоуровневые комплексные системы с 1995 года
				</p>

				<!-- Telegram Btn -->
				<button class="btn__telegram">
					<span>
						Оставить заявку
					</span>
					<img src="img/@1x/icon-telegram.svg" alt="">
				</button>
			</div>

			<!-- Jumbotron Cards -->
			<div class="jumbotron__cards">
				<img src="img/@1x/sk_1.png" alt="">
				<img src="img/@1x/sk_2.png" alt="">
			</div>
			</div>
		</header>
	</div>

	<!-- Products -->
	<section class="products">
		<div class="container">

			<!-- Title -->
			<h2 class="subtitle products__title">
				Продукты
			</h2>

			<!-- Items -->
			<div class="product-items">
				<div class="row">
				<!-- Left -->
				<div class="col col-12 col-sm-12 col-lg-8 product-items__left">
					<div class="row justify-content-xs-center">
						<div class="col col-xs-8 col-sm-6 product-item">
							<figure class="product-item__holder">
								<img src="img/@1x/products-item-1.jpg" alt="">
								<div class="product-item__content">
									<strong class="product-item__title">
										Мобильная торговля
									</strong>
									<p class="product-item__text">
										Компания решение для управления
										дистрибьюцией и мобильной торговлей
									</p>
								</div>
							</figure>
						</div>
						<div class="col col-12 col-xs-8 col-sm-6 product-item">
								<figure class="product-item__holder">
										<img src="img/@1x/products-item-2.jpg" alt="">
										<div class="product-item__content">
											<strong class="product-item__title">
												Умная доставка
											</strong>
											<p class="product-item__text">
												Обеспечет прозрачность перевозок,
												работы водителей и экспедиторов.
											</p>
										</div>
									</figure>
						</div>
					</div>
					<div class="row justify-content-xs-center">
							<div class="col col-xs-8 col-sm-6 product-item">
									<figure class="product-item__holder">
											<img src="img/@1x/products-item-3.jpg" alt="">
											<div class="product-item__content">
												<strong class="product-item__title">
													Умные Инженерные Системы
												</strong>
												<p class="product-item__text">
													Российское решение основано на
													Цифровой Технологической Платформе
													ОПТИМУМ 2025.
												</p>
											</div>
										</figure>
							</div>
							<div class="col col-xs-8 col-sm-6 product-item">
									<figure class="product-item__holder">
											<img src="img/@1x/products-item-4.jpg" alt="">
											<div class="product-item__content">
												<strong class="product-item__title">
													Распознавания образов
												</strong>
												<p class="product-item__text">
													Решениям предназначено для
													автоматического Распознавания
													изображений витрин(планограмм)
													в сфере розничной торговли.
												</p>
											</div>
										</figure>
							</div>
						</div>
				</div>

				<!-- Right -->
				<div class="col col-12 col-xs-12 col-lg-4 items__right-col">
					<div class="row justify-content-xs-center">
						<div class="col col-xs-8 col-sm-6 col-lg-12 product-item">
								<figure class="product-item__holder">
										<img src="img/@1x/products-item-5.jpg" alt="">
										<div class="product-item__content">
											<strong class="product-item__title">
												Платформа<br> ОПТИМУМ 2025
											</strong>
											<p class="product-item__text">
												Российский инструментарий, с помощью
												которого вы можете создавать решения на
												основе мобильных технологий и промышленного
												интернета вещей (lloT).
												<a href="#" class="product-item__link">
													<img src="img/@1x/products-arrow.svg" alt="">
												</a>
											</p>
										</div>
									</figure>
						</div>
					</div>
				</div>
				</div>
			</div>

	<script src="js/scripts.min.js"></script>
