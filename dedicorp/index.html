<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Dedicorp</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Open+Sans:400,600,700|Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Header -->
	<div class="container">
		
		<header class="page__header">

			<!-- Top -->
			<div class="page__header-top">
				
				<!-- Lang -->
				<div class="lang-btn">
					<span class="lang-btn__text">
						ru
					</span>
					<img src="img/@1x/icon-ru.jpg" alt="" class="lang-btn__img">
					<a href="#" class="lang-btn__link"></a>
				</div>
				
				<!-- Account -->
				<div class="account">
					<span class="account__icon">
						<img src="img/@1x/icon-account.svg" alt="">
					</span>
					<span class="account__text">
						Личный кабинет
					</span>
					<a href="#" class="account__link"></a>
				</div>
			</div>

			<!-- Header Main -->
			<div class="page__header-main">

				<!-- Logo -->
				<a href="#" class="logo">
					<img src="img/@1x/header-logo.png" alt="">
				</a>

				<!-- Main Nav -->
				<nav class="main-nav">
					<ul class="main-nav__list">
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">
								Новости
							</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">
								О компании
							</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">
								Продукты
							</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">
								Клиенты
							</a>
						</li>
						<li class="main-nav__item">
							<a href="#" class="main-nav__link">
								Контакты
							</a>
						</li>
					</ul>
				</nav>

				<div class="phone">
					<span class="phone__text">
						+7 495 505 20 55
					</span>
				</div>
			</div>

			<!-- Jumbotron -->
			<div class="jumbotron">
				<div class="row">

					<!-- Left Col -->
					<div class="col col-7 jumbotron__left-col">
						<strong class="jumbotron__title">
							Институт Развития Цифровой
							Экономики (ООО ИРЦЭ)
						</strong>
						<p class="jumbotron__text">
							Разрабатываем высоконагруженные клиент-серверные
							и многоуровневые комплексные системы с 1995 года
						</p>
						<button class="btn__telegram">
							<span>
								Оставить заявку
							</span>
							<img src="img/@1x/icon-telegram.svg" alt="">
						</button>
					</div>

					<!-- Right Col -->
					<div class="col col-5 jumbotron__right-col">

						<!-- Left Image -->
						<div class="jumbotron__left-imgs">
							<img class="jumbotron__left-img jumbotron__left-img--1" src="img/@1x/left.png" alt="">
						</div>

						<!-- Right Images -->
						<div class="jumbotron__right-imgs">
							<img class="jumbotron__left-img" src="img/@1x/right.png" alt="">

							<!-- Cards -->
							<div class="jumbotron__right-cards">
								<img src="img/@1x/sk_1.png" alt="" class="jumbotron__right-cards--left">
								<img src="img/@1x/sk_2.png" alt="" class="jumbotron__left-cards--left">
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
