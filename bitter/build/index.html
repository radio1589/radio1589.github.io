<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Starter</title>
</head>
<body>
    
    <!-- Header -->
    <section class="header">
        <div class="container">
           <div class="row header__holder">

            <!-- Logo -->
               <div class="logo">
                   <img src="img/logo.png" alt="">
               </div>

               <!-- Delivery Text -->
               <p class="delivery__text">
                   Доставка по всей России
               </p>

               <!-- Header Phone -->
               <div class="header__phone">
                   <strong class="header__phone-num">
                       8 800 000-00-00
                   </strong>
                   <span class="header__phone-text">
                       Звонок бесплатный
                   </span>
               </div>
           </div>

           <!-- Jumbotron -->
           <div class="jumbotron">
               <div class="row">

                <!-- Left Col -->
                <div class="jumbotron__col jumbotron__col--left">
                    <img src="img/jumbotron-img.png" alt="">
                </div>

                <!-- Right Col -->
                <div class="jumbotron__col jumbotron__col--right">
                        <div class="jumbotron__text">
                            <span class="jumbotron__text-subtitle">
                                Сбор трав
                            </span>
                            <h1 class="jumbotron__text-title">
                                Шведская горечь
                            </h1>
                            <p class="jumbotron__text-desc">
                                Не имеет аналогов в мире по 
                                оздоровительной силе и широте
                                лечебных свойств
                            </p>
                        </div>

                        <!-- Form -->
                        <div class="form-holder">
                            <form action="#" class="form jumbotron__form">
                                <legend>
                                    Узнайте о бальзаме подробнее
                                </legend>
                                <p>
                                    <input type="text" value="Имя">
                                    <input type="tel" value="Телефон">
                                </p>
                                <button class="btn jumbotron__form-btn">
                                    <span>Узнать</span>
                                    <img src="img/icon-arrow.png" alt="">
                                </button>
                            </form>
                        </div>
                    </div>
               </div>
           </div>
        </div>
    </section>
</body>
</html>
