    <!-- Form -->
    <section class="form__holder">
        <form class="form" action="#">
            <div class="wrapper">

                <!-- Text -->
                <div class="form__text">
                    <h2 class="form__title section__title">
                        Подбор программы
                    </h2>
                    <p class="form__subtitle">
                        Заполните анкету и мы подберем
                        программу питания для вашего кота
                    </p>
                </div>

                <!-- Cat data -->
                <div class="form__cat-data">

                    <!-- Left Col -->
                    <div class="form__cat-data-col form__cat-data-col--left">
                        <p class="form-cat-col-wrapper">
                            <label for="" class="form__cat-label form__cat-label--text">
                                Имя:*
                            </label>
                            <input class="form__cat-input" type="text" placeholder="Барсик">
                        </p>
                        <p class="form-cat-col-wrapper">
                            <label for="" class="form__cat-label form__cat-label--text">
                                Вес (кг):*
                            </label>
                            <input class="form__cat-input" type="text" placeholder="7">
                        </p>
                        <p class="form-cat-col-wrapper">
                            <label for="" class="form__cat-label form__cat-label--text">
                                Возраст (лет):*
                            </label>
                            <input class="form__cat-input" type="text" placeholder="7">
                        </p>
                    </div>

                    <!-- Right Col -->
                    <div class="form__cat-data-col form__cat-data-col--right">
                        <p class="form-cat-col-wrapper">
                            <input id="1_radio" type="radio" class="form__cat-input" name="radio-group">
                            <label for="1_radio" class="form__cat-label">
                                Похудение
                            </label>
                        </p>
                        <p class="form-cat-col-wrapper">
                            <input id="2_radio" type="radio" class="form__cat-input" name="radio-group">
                            <label for="2_radio" class="form__cat-label">
                                Набор массы
                            </label>
                        </p>
                        <p class="form-cat-col-wrapper">
                            <input id="3_radio" type="radio" class="form__cat-input" name="radio-group">
                            <label for="3_radio" class="form__cat-label">
                                Не знаю (нужен ваш совет)
                            </label>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Owner Data -->
            <div class="form__owner-data">

                <h2 class="title extra-goods__title">
                    <span class="extra-goods__title-line extra-goods__title-line--left"></span>
                    <span class="extra-goods__title-text">
                        Контактные данные (владельца кота)
                    </span>
                    <span class="extra-goods__title-line extra-goods__title-line--right"></span>
                </h2>
                <div class="wrapper">
                    <p class="form__owner-wrapper">
                        <label for="" class="form__owner-label form__owner-label--text">
                            Email:*
                        </label>
                        <input class="form__owner-input" type="text"
                             placeholder="kuklachev@gmail.com">
                    </p>
                    <p class="form__owner-wrapper form__owner-wrapper--tel">
                        <label for="" class="form__owner-label form__owner-label--text">
                            Телефон:*
                        </label>
                        <input class="form__owner-input" type="text"
                             placeholder="8 (960) 900-60-90">
                    </p>
                </div>
            </div>

            <!-- Comment -->
            <div class="form-comment">

                <h2 class="title extra-goods__title">
                    <span class="extra-goods__title-line extra-goods__title-line--left"></span>
                    <span class="extra-goods__title-text">
                        Комментарий
                    </span>
                    <span class="extra-goods__title-line extra-goods__title-line--right"></span>
                </h2>
                <div class="wrapper">
                    <div class="form-comment__holder">
                        <textarea id="textarea" type="text" class="form-comment__text">
Расскажите обо всех повадках кота
                        </textarea>
                    </div>
                </div>
            </div>

            <!-- Extra -->
            <div class="form-extra">

                <h2 class="title extra-goods__title">
                    <span class="extra-goods__title-line extra-goods__title-line--left"></span>
                    <span class="extra-goods__title-text">
                        Дополнительно
                    </span>
                    <span class="extra-goods__title-line extra-goods__title-line--right"></span>
                </h2>
                <div class="wrapper">
                    <p class="extra__form-checkbox__wrap">
                        <input id="1_ch" type="checkbox" class="extra__form-checkbox">
                        <label for="1_ch" class="extra__form-text">
                            Сахарозаменитель
                        </label>
                    </p>
                    <p class="extra__form-checkbox__wrap">
                        <input id="2_ch" type="checkbox" class="extra__form-checkbox">
                        <label for="2_ch" class="extra__form-text">
                            Питьевая вода
                        </label>
                    </p>
                    <p class="extra__form-checkbox__wrap">
                        <label>
                            <input id="3_ch" type="checkbox" class="extra__form-checkbox">
                            <label for="3_ch" class="extra__form-text">
                                Молоко
                            </label>
                        </label>
                    </p>
                    <p class="extra__form-checkbox__wrap">
                        <input id="4_ch" type="checkbox" class="extra__form-checkbox">
                        <label for="4_ch" class="extra__form-text">
                            Витамины
                        </label>
                    </p>
                </div>
            </div>

            <!-- Btn -->
            <div class="form__btn-wrap">
                <div class="wrapper">
                    <a href="#" class="btn form__btn">
                        Отправить заявку
                    </a>
                    <span class="form__btn-text">
                        * &mdash; Обязательные поля
                    </span>
                </div>
            </div>
        </form>
    </section>

        <div id="map"></div>
    </section>

        var map;
        function initMap() {
            var coordinates = { lat: 59.938902, lng: 30.323218 },

                map = new google.maps.Map(document.getElementById('map'), {
                    center: coordinates,
                    zoom: 18

                markerIcon = 'img/map-pin.svg',

                    position: coordinates,
                    map: map,
                    animation: google.maps.Animation.DROP,
                    icon: markerIcon
                })



        }
